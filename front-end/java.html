<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    	body{
	background:url("/10402419_10152650047326837_8492336144929512183_n-680x388.jpg");

	background-position: center center; 
	background-size: cover;
}



#app{
	
	background:#fff;
	border:1px solid #aaa;
	border-radius: 5px;
	padding:10px;
}

#app_table{
	width:100%;
}

.container{
	padding-top:50px;
}

.credits{
	text-align:center;
}

.middletext{
	color: #aaa;
    display: block;
    text-align: center;
    font-size: 24px;
    padding-top: 10px;
}
    </style>
	<script>


		function lyginti(){
	
			var zodis = document.getElementById("zodis").value;
			var zodis2 = document.getElementById("zodis2").value;
			
			if(zodis == zodis2)
			{
				var result = "žodžiai sutampa";
				document.getElementById("ats").innerText = result;
				console.log (result);

			}

			else 
			{
				var result = "žodžiai nesutampa"
				document.getElementById("ats").innerText = result;
				console.log (result);
			}

		}
			
			
	</script>

</head>
<body>

    <div class="container">
		<div class="row">
			<div class="col-lg-5">

					<div class="row"> 
						<div class="col-lg-5">
							<div class="form-group">
								<label for="zodis">Žodis</label>
								<input type="text" class="form-control" id="zodis" placeholder="zodis">
							</div>
						</div>
						
						<div class="col-lg-2"><span class="middletext">=</span></div>

						</div>
					</div>
					
				
					<div class="form-group">
						<button id="lyginti" class="btn btn-danger" onclick="lyginti()" > Palyginti
						</button>

						<br>
						<div class="row">

						</div>
					</div>
					</div>
				</div>
			</div>
