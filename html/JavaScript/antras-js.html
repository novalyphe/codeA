    <script>
        function daugyba(a, b, kv) {                                    // 1 forma
            var result = a * b;
            if (typeof (kv) != 'undefined') result = result * 2;
            return result;

        }
        function skaiciuoti() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            alert(daugyba(a, b, true));

        }


                             /*  FUNKCIJa priskirta kintamajam */


        var fnc = function(a, b){                           // 2 forma
            return a + b;

        }

        var daug = daugyba;


    </script>



</head>

<script>
    console.log(daugyba(2, 3));

    var sarasas = ['BMW','Audi','Tesla'];               // rusevimas pagal abc ir ilgi( ilgis su if)
    console.log(JSON.stringify(sarasas));
    sarasas.sort();
    console.log(JSON.stringify(sarasas));

    sarasas.sort (function (a, b) {
        if ( a.length > b.length) return 1;
        else {

        }
    })


</script>
